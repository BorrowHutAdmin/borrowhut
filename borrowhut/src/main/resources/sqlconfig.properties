query.backtokenList=SELECT PL.PLS_ID,PL.PTY_ID,P.PTY_NAME,PL.PRD_ID,PROD.PRD_NAME,PROD.PRD_DESCRIPTION,PROD.PRD_PHOTO_LINK FROM PRODUCT_LISTING AS PL LEFT JOIN PARTY AS P ON PL.PTY_ID=P.PTY_ID LEFT JOIN  PRODUCT AS PROD ON PL.PRD_ID =PROD.PRD_ID WHERE IFNULL(PL.PRODUCT_AVAILABLE,'Y') ='Y' AND PL.CAT_NAME IN (SELECT DIC.TOKEN_VALUE FROM DISPLAYED_UI_CARDS AS DIC LEFT JOIN UI_CARDS AS UC ON UC.ID=DIC.UIC_ID AND UC.USER_SPECIFIC='N' WHERE DIC.UIC_ID=1 AND DIC.TOKEN_NAME='CATEGORY' ) ORDER BY PL.PLS_ID 